global
    log stdout format raw local0
    maxconn 4096

defaults
    log     global
    mode    tcp
    option  tcplog
    option  dontlognull
    timeout connect 5000ms
    timeout client  50000ms
    timeout server  50000ms

# PostgreSQL Master (Write)
listen postgres_master
    bind *:5432
    mode tcp
    option tcplog
    balance roundrobin
    server master db:5432 check

# PostgreSQL Slaves (Read)
listen postgres_slaves
    bind *:5433
    mode tcp
    option tcplog
    balance roundrobin
    option tcp-check
    tcp-check connect
    tcp-check send-binary 00000000
    server slave1 db-slave1:5432 check inter 5s fall 3 rise 2
    server slave2 db-slave2:5432 check inter 5s fall 3 rise 2

# Stats page
listen stats
    bind *:8404
    mode http
    stats enable
    stats uri /stats
    stats refresh 10s
    stats admin if TRUE
